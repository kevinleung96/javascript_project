<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kefeng Liang's Project</title>

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- customs CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="p-4 text-center">
    
    <h1 class="mb-4">Kefeng Liang's Project</h1>  
    <div class="row">
        <!-- color checker -->
        <div class="col wrapper">
            <h2>Color Checker</h2>
                <div class="item">
                    <div id="color_checker"></div> 
                </div>
                <div class="item">
                    <input type="text" id="color_input" class="form-control w-100 mx-auto mt-2" placeholder="Color name or HEX">
                </div>
            <button id="color_btn">Check Color</button>
        </div>

        <!-- Light Bulb Switch -->
        <div class="col wrapper">
            <h2>Light Bulb Switch</h2>
            <div class="item">
                <img id="bulb_photo" src="assets/bulb_off.png" alt="light_bulb" class="rounded" height="200px" width="150px">
            </div>
            <button id="switch_button">Turn On</button>
        </div>

        <!-- tic tac -->
        <div class="col wrapper">
            <h2>Tic Tac</h2>
            <div class="item">
                <div id="board" class="d-flex flex-wrap mx-auto"></div>
                <p id="winner_message" class="mt-3 fw-bold"></p>
            </div>


            
            <button id="reset_btn">Restart</button>
        </div>

        <!-- api photo -->
         <div class="col wrapper">
            <h2>Api Photo and Jokes</h2>
            <div class="item">
                <img  class="rounded" id="my_img" src="https:\/\/images.dog.ceo\/breeds\/newfoundland\/n02111277_3165.jpg"  width="200px"  alt="dog img">
            </div>
            <p id="jokes" class="mt-3 fw-bold"></p>
            <button id="renew_btn">Renew</button>
         </div>

         <!-- Calculator -->
         <div class="col wrapper">
                <h2>Calculator</h2>
                <div id="calculator_result">0</div>
                <div id="board_calculator"></div>                
                <button id="calculator_btn">Reset</button>
        </div>
    </div>

     <!-- jQuery 3.7.1 -->
     <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

     <!-- Bootstrap JS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
 
     <!-- Waypoints.js -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.js" integrity="sha512-ZKNVEa7gi0Dz4Rq9jXcySgcPiK+5f01CqW+ZoKLLKr9VMXuCsw3RjWiv8ZpIOa0hxO79np7Ec8DDWALM0bDOaQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
 
     <!-- customs JS -->
     <script src="script.js"></script>
     

    
    
</body>
</html>
